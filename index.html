<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="icon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input type="text">
      <hr class="hr">
      <div class="toolBox">
        <button class="but C">AC</button>
        <button class="but D">D</button>
        <button class="but">%</button>
        <button class="but">/</button>
        <button class="but">7</button>
        <button class="but">8</b>
        <button class="but">9</button>
        <button class="but">*</b>
        <button class="but">4</b>
        <button class="but">5</button>
        <button class="but">6</button>
        <button class="but">-</button>
        <button class="but">1</b>
        <button class="but">2</b>
        <button class="but">3</button>
        <button class="but">+</b>
        <button class="but">+/-</button>
        <button class="but">0</b>
        <button class="but">.</button>
        <button class="but">=</b>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
